<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auto Approval for Individual/Joint Applications</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html{
            overflow: hidden;
        }

        body{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>	
<body>
    <div id="login-form-container">
        <form action="/result" method="post">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Auto Approval for Individual/Joint Applications</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                    Applicant's Monthly Income: <input class="input" type="number" value='0.00' step='0.01' name="APP_PRI_INC_AMT" id="APP_PRI_INC_AMT">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Applicant's Requested Amount: <input class="input" type="number" value='0.00' step='0.01' name="APP_RQST_AMT" id="APP_RQST_AMT">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Applicant's TDSR: <input class="input" type="number" value='0.00' step='0.01' name="APP_TDSR" id="APP_TDSR">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Applicant's Bankruptcy Count: <input class="input" type="number" value='0.00' step='0.01' name="BANKRUPTCY_CNT" id="BANKRUPTCY_CNT">
                    </p>
                </div>
				
                <div class="field">
                    <p class="control">
                    LTV: <input class="input" type="number" value='0.00' step='0.01' name="LTV" id="LTV">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Applicant's Credit Score: <input class="input" type="number" value='0.00' step='0.01' name="CB_RISK_SCORE" id="CB_RISK_SCORE">
                    </p>
                </div>			
                
                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">Submit</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
